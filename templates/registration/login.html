{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center"><i class="bi bi-box-arrow-in-right"></i> Вход в систему</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'register' %}" class="btn btn-link">
                            Нет аккаунта? Зарегистрироваться
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    /* Основные переменные */
:root {
  --primary: #4361ee;
  --primary-dark: #3a56d4;
  --light: #f8f9fa;
  --dark: #212529;
  --gray: #6c757d;
  --white: #ffffff;
  --border-radius: 8px;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
}

/* Базовые стили */
body {
  font-family: 'Segoe UI', Roboto, sans-serif;
  background-color: #f5f7fb;
  color: var(--dark);
  line-height: 1.5;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 500px;
  padding: 20px;
  margin: 0 auto;
}

/* Карточка */
.card {
  background: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  overflow: hidden;
}

.card-header {
  background-color: var(--primary);
  color: var(--white);
  padding: 20px;
  text-align: center;
}

.card-header h3 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.card-body {
  padding: 30px;
}

/* Форма */
form p {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #ddd;
  border-radius: var(--border-radius);
  font-size: 16px;
  box-sizing: border-box;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
}

/* Кнопки */
button[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: var(--primary);
  color: white;
  border: none;
  border-radius: var(--border-radius);
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: background-color 0.2s;
}

button[type="submit"]:hover {
  background-color: var(--primary-dark);
}

.btn-link {
  display: block;
  text-align: center;
  color: var(--primary);
  text-decoration: none;
  margin-top: 15px;
  transition: color 0.2s;
}

.btn-link:hover {
  color: var(--primary-dark);
  text-decoration: underline;
}

/* Адаптивность */
@media (max-width: 576px) {
  .card-header h3 {
    font-size: 1.3rem;
  }
  
  .card-body {
    padding: 20px;
  }
}

/* Иконки */
.bi {
  font-size: 1.2em;
  vertical-align: middle;
}

/* Ошибки */
.errorlist {
  color: #dc3545;
  font-size: 0.9em;
  margin-top: 5px;
  padding-left: 0;
  list-style: none;
}
</style>
