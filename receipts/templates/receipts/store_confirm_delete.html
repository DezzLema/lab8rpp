{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3><i class="bi bi-exclamation-triangle-fill"></i> Подтверждение удаления</h3>
        </div>
        <div class="card-body">
            <p class="lead">Вы уверены, что хотите удалить магазин "{{ store.name }}"?</p>
            <p>Адрес: {{ store.address }}</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash-fill"></i> Удалить
                    </button>
                    <a href="{% url 'store_list' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<style>
    /* Основные переменные */
:root {
  --danger-color: #dc3545;
  --danger-hover: #bb2d3b;
  --secondary-color: #6c757d;
  --secondary-hover: #5c636a;
  --light-color: #f8f9fa;
  --dark-color: #212529;
  --border-radius: 0.375rem;
  --transition: all 0.2s ease;
}

/* Общие стили */
body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background-color: #f5f7fb;
  color: var(--dark-color);
  line-height: 1.5;
}

.container {
  max-width: 600px;
  margin: 2rem auto;
  padding: 0 15px;
}

/* Карточка */
.card {
  border: none;
  border-radius: var(--border-radius);
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  overflow: hidden;
}

.card-header {
  padding: 1rem 1.5rem;
  background-color: var(--danger-color);
  color: white;
  border-bottom: none;
}

.card-header h3 {
  margin: 0;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.card-body {
  padding: 1.5rem;
}

/* Текст */
.lead {
  font-size: 1.25rem;
  font-weight: 500;
  margin-bottom: 1rem;
}

p {
  margin-bottom: 1.5rem;
  color: var(--dark-color);
}

/* Кнопки */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  font-weight: 500;
  transition: var(--transition);
  text-decoration: none;
  border: none;
  cursor: pointer;
  gap: 0.5rem;
}

.btn-danger {
  background-color: var(--danger-color);
  color: white;
}

.btn-danger:hover {
  background-color: var(--danger-hover);
  transform: translateY(-1px);
}

.btn-secondary {
  background-color: var(--secondary-color);
  color: white;
}

.btn-secondary:hover {
  background-color: var(--secondary-hover);
  transform: translateY(-1px);
}

/* Форма */
form {
  margin-top: 1.5rem;
}

.d-flex {
  display: flex;
  gap: 1rem;
}

.justify-content-between {
  justify-content: space-between;
}

/* Иконки */
.bi {
  font-size: 1rem;
}

/* Анимации */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  animation: fadeIn 0.3s ease-out forwards;
}

/* Адаптивность */
@media (max-width: 576px) {
  .container {
    margin: 1rem auto;
  }
  
  .card-header h3 {
    font-size: 1.3rem;
  }
  
  .lead {
    font-size: 1.1rem;
  }
  
  .d-flex {
    flex-direction: column;
    gap: 0.75rem;
  }
  
  .btn {
    width: 100%;
    padding: 0.75rem;
  }
}
</style>
