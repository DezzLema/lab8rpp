

{% block title %}Магазины{% endblock %}

{% block content %}
<h1>Магазины</h1>
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for store in stores %}
        <tr>
            <td>{{ store.name }}</td>
            <td>{{ store.address }}</td>
            <td>
                <a href="{% url 'store_detail' pk=store.pk %}" class="button">Просмотр</a>
                <a href="{% url 'store_update' pk=store.pk %}" class="button">Редактировать</a>
                <a href="{% url 'store_delete' pk=store.pk %}" class="button">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Магазинов пока нет.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'store_create' %}" class="button">Добавить магазин</a>
{% endblock %}
